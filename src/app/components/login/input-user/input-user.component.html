<mz-input-container class="col s12">
    <i mz-icon mz-input-prefix
      [icon]="icone">
    </i>
    <input  mz-input
      (blur)="trocaIcone()"
      (focus)="trocaIcone()"
      [label]="'Email'"
      [validate]="true"
      [dataError]="'Email is invalid'"
      [dataSuccess]="'Email is valid'"
      id="email-input"
      placeholder="Digite seu email"
      length="150"
      type="email">
  </mz-input-container>
